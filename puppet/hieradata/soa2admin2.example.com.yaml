  'SoaCluster':
    ensure:         'present'
    messagingmode:  'unicast'
    migrationbasis: 'database'
    servers:
      - 'SoaServer1'
      - 'SoaServer2'
    require:
      - Wls_server[SoaServer1]
      - Wls_server[SoaServer2]
  'BamCluster':
